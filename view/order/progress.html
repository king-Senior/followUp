<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度查询</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

    <!--设置Web应用程序是否以全屏模式运行。-->
    <meta name ="apple-mobile-web-app-capable" content ="yes">
    <!--启用或禁用在iOS上的Safari中的网页上自动检测可能的电话号码-->
    <meta name ="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/order.css">
</head>
<body>

    <section class="cen-main" id="procesOrd">
        <img class="progress-img" src="../../images/progressImg.png" alt="">

        <div class="progress-cenve">

            <div class="progress-list">
                <!--<div class="carrier-row porg-title">-->
                    <!--<span class="porg-text" v-text="prod.time">1</span>-->
                    <!--<span class="porg-text porg-no" v-text="prod.number">2</span>-->
                    <!--<span class="progress-btn iconfont icon-gengduo icon-fenleiliebiaobiaoji"  :class="{'icon-fenleiliebiaobiaoji':prod.shows}" @click="setToggle(prod,index)"></span>-->
                <!--</div>-->
                <!--:class="{'md-show':prod.delFlag}"-->
                    <div class="carrier-column process-list" >
                        <div class="pro-process" v-for="(prod,index) in prodData">
                            <div  class="date-time"></div>
                            <div class="out-line"></div>

                            <!-- 9道工序 -->
                            <div class="pro-cenve" >
                                <p class="cess-type" v-text="prod.gpname"></p>
                                <p class="cess-attach">
                                    <span class="cess-time" v-text="prod.Scantime"></span>
                                    <span class="cess-name">操作员：<span v-text="prod.ScanYG"></span>
                                    </span>
                                </p>
                            </div>
                        </div>

                    </div>

            </div>


        </div>
        <p class="foor-line">没有更多内容</p>

    </section>
    <script src="../../script/require/require.js" data-main="../../script/porgress_main"></script>
</body>
</html>
