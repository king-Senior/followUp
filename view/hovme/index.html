            <div class="count-child" v-for="prod in prodData">

                    <div class="img-carrier">
                        <img :src="prod.img" alt="">

                    </div>
                    <div class="tuen-carrier">
                        <p class="pro-title" v-text="prod.title"></p>
                        <p class="pro-text" v-text="prod.text"></p>
                        <div class="pro-atta">
                            <p class="pro-sell">月销售：<span class="to-sell" v-text="prod.price"></span></p>
                            <p class="pro-collect">
                                <span class="iconfont icon-shoucang" :class="{'icon-shoucang1':prod.collectors,'collectorsRed':prod.collectors}" @click="setOllect(prod)"></span>
                                <span class="collect-num" v-text="prod.collect"></span>

                        </div>
                    </div>
                </div>
            </div>
